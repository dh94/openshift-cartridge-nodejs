---
Name: nginx + npm
Description: Nginx and Custom Node.js cartridge auto-updating to the latest stable version on each build.
Version: '1'
License: Node.js License
License-Url: https://raw.github.com/joyent/node/v0.12/LICENSE
Vendor: www.nodejs.org
Website: http://www.nodejs.org/
Display-Name: Nginx+NPM
Cartridge-Short-Name: NGINX+NPM
Cartridge-Version: '0.0.1'
Cartridge-Vendor: dh94
Categories:
  - plugin
  - embedded
  - service
  - nginx
  - web_framework
Help-Topics:
    Node.js Manual & Documentation: http://nodejs.org/api/
Provides:
  - nginx
  - nginx-1.4
  - nginx(version) = 1.4.4
  - npm
Scaling:
  Min: 1
  Max: -1
Cart-Data:
  - Key: OPENSHIFT_NGINX_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_NGINX_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
Group-Overrides:
  - components:
    - nginx-1.4
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
Install-Build-Required: false